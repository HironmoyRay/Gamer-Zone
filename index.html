<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/032a59644c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <Nav>
            <div class="title-div">
                <div class="title-img-div"><img src="images/Frame.png" alt=""></div>
                <div class="title">
                    <h1><span class="pink">G</span>amer</h1>
                </div>
            </div>
            <div class="menu-div">
                <ul>
                    <li>About Us</li>
                    <li>Developers</li>
                </ul>
                <div class="social-div">
                    <p>Follow Us On</p>
                    <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>

            </div>
        </Nav>
    </header>
    <main>
        <div class="bannar-section">
            <div class="bannar-description">
                <p>PLAY LIKE THE</p>
                <h1>G.O.A.T</h1>
                <ul class="bannar-ul">
                    <li>
                        <i class="fa-solid fa-play" style="color: #ff42a5;"></i>
                        1-click instant play
                    </li>
                    <li>
                        <i class="fa-solid fa-download" style="color: #ff42a5;"></i>
                        No Download
                    </li>
                    <li>
                        <i class="fa-solid fa-users" style="color: #ff42a5;"></i>
                        1000s of supported online games
                    </li>
                </ul>
                <button class="btn-sign-in">
                    SIGN IN
                </button>
                <button class="btn-go-rogue">
                    GO ROGUE
                </button>
            </div>
            <div class="bannar-img-div">
                <img src="images/Group 18.png" alt="">
            </div>

        </div>
    </main>
    <footer>
        <small>
            <p>Footer Section Added</p>
        </small>

    </footer>
</body>

</html>
